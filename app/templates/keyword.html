<ion-view hide-back-button="true" title="教會名稱輸入系統">
  <ion-nav-buttons side="right"></ion-nav-buttons>
  <ion-content class="bg-dark">


    <form ng-controller="InputKeywordCtrl" ng-submit="keywordSubmit()">
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" ng-model="keyword" placeholder="關鍵字搜尋">
        </label>
      </div>

      <input ng-disabled="!(!!keyword)" class="button button-block button-positive" type="submit" id="submit" value="搜尋" />

    </form>


    <div class="list">
      <button class="button button-full button-dark" ng-click="toLocation()">
      或是使用 GPS 找尋我的教會
      </button>
    </div>

  </ion-content>
</ion-view>
